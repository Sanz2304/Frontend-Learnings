36. DOM:

DOM in JavaScript: Document Object Model

The DOM is a programming interface for HTML and XML documents. It represents the page so that programs can change the document structure, style, and content. The DOM represents the document as nodes and objects, allowing programming languages to interact with the page.

DOM TREE EXAMPLE (including window and meta):

window
└── document
    └── html
        ├── head
        │   ├── meta
        │   ├── title
        │   │   └── "Sample Page"
        └── body
            ├── h1
            │   └── "Hello World"
            └── p
                └── "This is a paragraph."

- The `window` object is the global object in the browser, representing the browser window.
- The `document` object is a property of `window` and represents the loaded web page.
- The `html` element is the root element of the document.
- The `head` element can contain `meta`, `title`, and other metadata elements.
- The `body` element contains the visible content of the page.

Each element, attribute, and piece of text in the HTML becomes a node in the DOM tree.


DOM TECHNIQUES:

1. Selecting Elements - getElementById, getElementsByClassName, getElementsByTagName, querySelector, querySelectorAll
2. Manipulating Elements - innerHTML, textContent, value, style, classList, attributes, add/remove/toggle classes, add/remove/toggle attributes
3. Traversing Elements - parentNode, childNodes, previousSibling, nextSibling, firstChild, lastChild
